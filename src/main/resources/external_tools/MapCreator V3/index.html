    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background: #0d1117;
            color: #c9d1d9;
        }
        
        .canvas-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        canvas {
            background: #161b22;
            box-shadow: 0 0 50px rgba(13, 110, 253, 0.5);
            border: 2px solid #0d6efd;
        }
        
        .hint {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #58a6ff;
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            background: rgba(1, 4, 9, 0.8);
            padding: 10px 25px;
            border-radius: 30px;
            border: 1px solid #30363d;
            z-index: 1000;
            pointer-events: none;
        }

        .nav-tabs .nav-link {
            color: #8b949e;
            border: none;
            padding: 12px 20px;
        }
        .nav-tabs .nav-link:hover {
            color: #fff;
            background-color: #21262d;
        }
        .nav-tabs .nav-link.active {
            color: #fff;
            background-color: #161b22;
            border-bottom: 3px solid #0d6efd;
        }

        .nav-pills .nav-link {
            color: #8b949e;
            background-color: transparent;
            text-align: left;
            border-radius: 8px;
            margin: 3px 8px;
            padding: 10px 16px;
        }
        .nav-pills .nav-link:hover {
            color: #fff;
            background-color: #21262d;
        }
        .nav-pills .nav-link.active {
            color: #fff;
            background-color: #0d6efd;
            font-weight: 500;
        }

        .image-area {
            background: #161b22;
            padding: 20px;
            overflow: auto;
            display: flex;
            justify-content: flex-start;   
            align-items: flex-start;       
        }

        .asset-img {
            transform: scale(1.5);
            transform-origin: top left;
            image-rendering: pixelated;
            border-radius: 3px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            
            /*max-height: 80vh;*/   /* 80vh × 1.5 */
            /*max-width: 100%;*/     /* 100% × 1.5 */
            /*object-fit: contain;*/
   
            /*margin-top: 17%;*/
            /*margin-left: 10%;*/
        }

        .wide-offcanvas {
            --bs-offcanvas-width: min(1200px, 94vw);
        }
    </style>
</head>

        const menu = new bootstrap.Offcanvas(document.getElementById('spaceMenu'));

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                menu.toggle();
            }
            if (e.key === 'Escape') {
